<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie Green | Creative Design & Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #231f20;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: none;
            color: #ffffff;
            border: 2px solid #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-weight: medium;
            transition: opacity 0.2s ease;
            letter-spacing: 0.1em;
        }

        .cta-button:hover {
            background-color: #ffffff;
            color: #231f20;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
    </style>
</head>
<body>
    <img src="robbieGreenSplash.png" alt="Robbie Green" class="logo">
    <a href="mailto:imrobbiegreen@gmail.com?subject=Message%20From%20Website" class="cta-button">Let's Talk</a>
</body>
</html>
